  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #globe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .name {
      position: fixed;
      top: 36px;
      left: 40px;
      font-family: "Chakra Petch", sans-serif;
      font-weight: 400;
      font-size: 28px;
      letter-spacing: 0.04em;
      color: #fff;
      z-index: 10;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .buttons {
      position: fixed;
      bottom: 40px;
      display: flex;
      gap: 24px;
      z-index: 10;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.25s, border-color 0.25s, transform 0.2s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .buttons a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div class="name">Ram Thatham<span class="cursor">█</span></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    (function () {
      var container = document.getElementById("globe-container");

      // Scene
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Camera
      var camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      // Renderer
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // ── Shared simplex noise (included in vertex shader) ──
      var noiseGLSL = [
        "vec3 mod289(vec3 x){ return x - floor(x * (1.0/289.0)) * 289.0; }",
        "vec4 mod289(vec4 x){ return x - floor(x * (1.0/289.0)) * 289.0; }",
        "vec4 permute(vec4 x){ return mod289(((x*34.0)+1.0)*x); }",
        "vec4 taylorInvSqrt(vec4 r){ return 1.79284291400159 - 0.85373472095314 * r; }",
        "",
        "float snoise(vec3 v){",
        "  const vec2 C = vec2(1.0/6.0, 1.0/3.0);",
        "  const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);",
        "  vec3 i  = floor(v + dot(v, C.yyy));",
        "  vec3 x0 = v - i + dot(i, C.xxx);",
        "  vec3 g = step(x0.yzx, x0.xyz);",
        "  vec3 l = 1.0 - g;",
        "  vec3 i1 = min(g.xyz, l.zxy);",
        "  vec3 i2 = max(g.xyz, l.zxy);",
        "  vec3 x1 = x0 - i1 + C.xxx;",
        "  vec3 x2 = x0 - i2 + C.yyy;",
        "  vec3 x3 = x0 - D.yyy;",
        "  i = mod289(i);",
        "  vec4 p = permute(permute(permute(",
        "    i.z + vec4(0.0, i1.z, i2.z, 1.0))",
        "  + i.y + vec4(0.0, i1.y, i2.y, 1.0))",
        "  + i.x + vec4(0.0, i1.x, i2.x, 1.0));",
        "  float n_ = 0.142857142857;",
        "  vec3 ns = n_ * D.wyz - D.xzx;",
        "  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);",
        "  vec4 x_ = floor(j * ns.z);",
        "  vec4 y_ = floor(j - 7.0 * x_);",
        "  vec4 x = x_ * ns.x + ns.yyyy;",
        "  vec4 y = y_ * ns.x + ns.yyyy;",
        "  vec4 h = 1.0 - abs(x) - abs(y);",
        "  vec4 b0 = vec4(x.xy, y.xy);",
        "  vec4 b1 = vec4(x.zw, y.zw);",
        "  vec4 s0 = floor(b0)*2.0 + 1.0;",
        "  vec4 s1 = floor(b1)*2.0 + 1.0;",
        "  vec4 sh = -step(h, vec4(0.0));",
        "  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;",
        "  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;",
        "  vec3 p0 = vec3(a0.xy, h.x);",
        "  vec3 p1 = vec3(a0.zw, h.y);",
        "  vec3 p2 = vec3(a1.xy, h.z);",
        "  vec3 p3 = vec3(a1.zw, h.w);",
        "  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0),dot(p1,p1),dot(p2,p2),dot(p3,p3)));",
        "  p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;",
        "  vec4 m = max(0.6 - vec4(dot(x0,x0),dot(x1,x1),dot(x2,x2),dot(x3,x3)), 0.0);",
        "  m = m * m;",
        "  return 42.0 * dot(m*m, vec4(dot(p0,x0),dot(p1,x1),dot(p2,x2),dot(p3,x3)));",
        "}"
      ].join("\n");

      // ── Shell vertex shader (per-layer noise offset via uniform) ──
      var shellVertexShader = [
        "uniform float uTime;",
        "uniform float uNoiseOffset;",
        "varying vec3 vNormal;",
        "varying vec3 vPosition;",
        "varying float vDisplacement;",
        "",
        noiseGLSL,
        "",
        "void main() {",
        "  vNormal = normalize(normalMatrix * normal);",
        "  vec3 pos = position;",
        "  float noise = snoise(pos * 5.0 + uTime * 0.25 + uNoiseOffset);",
        "  noise += 0.5 * snoise(pos * 10.0 + uTime * 0.4 + uNoiseOffset * 1.7);",
        "  float displacement = noise * 0.04;",
        "  vDisplacement = displacement;",
        "  pos += normal * displacement;",
        "  vPosition = pos;",
        "  gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);",
        "}"
      ].join("\n");

      // ── Shell fragment shader (semi-transparent + fresnel) ──
      var shellFragmentShader = [
        "uniform float uTime;",
        "uniform float uAlpha;",
        "varying vec3 vNormal;",
        "varying vec3 vPosition;",
        "varying float vDisplacement;",
        "",
        "void main() {",
        "  float fresnel = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 2.5);",
        "  vec3 color1 = vec3(0.2, 0.4, 1.0);",
        "  vec3 color2 = vec3(0.6, 0.2, 0.9);",
        "  vec3 color3 = vec3(0.1, 0.8, 0.9);",
        "  float t = sin(uTime * 0.2) * 0.5 + 0.5;",
        "  vec3 baseColor = mix(color1, color2, t + vDisplacement);",
        "  baseColor = mix(baseColor, color3, fresnel * 0.6);",
        "  vec3 finalColor = baseColor * (0.4 + fresnel * 1.8);",
        "  float alpha = (fresnel * 0.6 + 0.15) * uAlpha;",
        "  gl_FragColor = vec4(finalColor, alpha);",
        "}"
      ].join("\n");

      // ── Glow vertex shader ──
      var glowVertexShader = [
        "varying vec3 vNormal;",
        "void main() {",
        "  vNormal = normalize(normalMatrix * normal);",
        "  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);",
        "}"
      ].join("\n");

      // ── Glow fragment shader ──
      var glowFragmentShader = [
        "uniform float uTime;",
        "varying vec3 vNormal;",
        "",
        "void main() {",
        "  float intensity = pow(0.55 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 3.0);",
        "  vec3 color1 = vec3(0.2, 0.4, 1.0);",
        "  vec3 color2 = vec3(0.6, 0.2, 0.9);",
        "  float t = sin(uTime * 0.2) * 0.5 + 0.5;",
        "  vec3 glowColor = mix(color1, color2, t);",
        "  gl_FragColor = vec4(glowColor * intensity, intensity * 0.6);",
        "}"
      ].join("\n");

      // ── Create layered transparent shells ──
      var shellConfigs = [
        { radius: 0.90, segments: 64, alpha: 0.35, noiseOffset: 0.0 },
        { radius: 0.97, segments: 64, alpha: 0.30, noiseOffset: 3.3 },
        { radius: 1.04, segments: 64, alpha: 0.25, noiseOffset: 6.6 },
        { radius: 1.12, segments: 64, alpha: 0.20, noiseOffset: 10.0 }
      ];

      var shells = [];
      var shellMaterials = [];

      shellConfigs.forEach(function (cfg) {
        var geo = new THREE.SphereGeometry(cfg.radius, cfg.segments, cfg.segments);
        var mat = new THREE.ShaderMaterial({
          uniforms: {
            uTime: { value: 0.0 },
            uAlpha: { value: cfg.alpha },
            uNoiseOffset: { value: cfg.noiseOffset }
          },
          vertexShader: shellVertexShader,
          fragmentShader: shellFragmentShader,
          blending: THREE.AdditiveBlending,
          transparent: true,
          depthWrite: false,
        });
        var mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);
        shells.push(mesh);
        shellMaterials.push(mat);
      });

      // ── Glow mesh (outer halo) ──
      var glowGeometry = new THREE.SphereGeometry(1.4, 64, 64);
      var glowMaterial = new THREE.ShaderMaterial({
        uniforms: { uTime: { value: 0.0 } },
        vertexShader: glowVertexShader,
        fragmentShader: glowFragmentShader,
        blending: THREE.AdditiveBlending,
        side: THREE.BackSide,
        transparent: true,
        depthWrite: false,
      });
      var glow = new THREE.Mesh(glowGeometry, glowMaterial);
      scene.add(glow);

      // Handle resize
      window.addEventListener("resize", function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        var elapsed = performance.now() * 0.001;
        glowMaterial.uniforms.uTime.value = elapsed;

        for (var i = 0; i < shells.length; i++) {
          shellMaterials[i].uniforms.uTime.value = elapsed;
          shells[i].rotation.y += 0.0015 + i * 0.0005;
          shells[i].rotation.x += 0.001 + i * 0.0003;
        }

        renderer.render(scene, camera);
      }

      animate();
    })();
  </script>
</body>
