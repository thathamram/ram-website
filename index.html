<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ram Thatham</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #globe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .name {
      position: fixed;
      top: 36px;
      left: 40px;
      font-family: "Chakra Petch", sans-serif;
      font-weight: 400;
      font-size: 28px;
      letter-spacing: 0.04em;
      color: #fff;
      z-index: 10;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .buttons {
      position: fixed;
      bottom: 40px;
      display: flex;
      gap: 24px;
      z-index: 10;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.25s, border-color 0.25s, transform 0.2s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .buttons a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <div class="name">Ram Thatham<span class="cursor">█</span></div>

  <div class="buttons">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    (function () {
      var container = document.getElementById("globe-container");

      // Scene
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Camera
      var camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      // Renderer
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // OrbitControls — rotation only, no zoom
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.rotateSpeed = 0.5;

      // Earth globe
      var globeGeometry = new THREE.SphereGeometry(1, 64, 64);

      // Load grayscale Earth texture
      var textureLoader = new THREE.TextureLoader();
      textureLoader.setCrossOrigin("anonymous");

      var earthTexture = textureLoader.load(
        "https://unpkg.com/three-globe/example/img/earth-dark.jpg"
      );

      var globeMaterial = new THREE.MeshPhongMaterial({
        map: earthTexture,
      });

      var globe = new THREE.Mesh(globeGeometry, globeMaterial);
      scene.add(globe);

      // Atmosphere glow effect — slightly larger transparent sphere
      var atmosphereVertexShader = [
        "varying vec3 vNormal;",
        "void main() {",
        "  vNormal = normalize(normalMatrix * normal);",
        "  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);",
        "}"
      ].join("\n");

      var atmosphereFragmentShader = [
        "varying vec3 vNormal;",
        "void main() {",
        "  float intensity = pow(0.65 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);",
        "  gl_FragColor = vec4(0.5, 0.7, 1.0, 1.0) * intensity;",
        "}"
      ].join("\n");

      var atmosphereMaterial = new THREE.ShaderMaterial({
        vertexShader: atmosphereVertexShader,
        fragmentShader: atmosphereFragmentShader,
        blending: THREE.AdditiveBlending,
        side: THREE.BackSide,
        transparent: true,
      });

      var atmosphere = new THREE.Mesh(
        new THREE.SphereGeometry(1.15, 64, 64),
        atmosphereMaterial
      );
      scene.add(atmosphere);

      // Lighting
      var ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);

      // Handle resize
      window.addEventListener("resize", function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Slow auto-rotation
        globe.rotation.y += 0.001;

        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    })();
  </script>
</body>
</html>
