      const DOT_SPACING = 2; // degrees between sampled points along each coastline

        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        return {
          x: -(Math.sin(phi) * Math.cos(theta)),
          y: Math.cos(phi),
          z: Math.sin(phi) * Math.sin(theta),
        };
      }

          const [lat2, lon2] = segment[i + 1];

            const t = s / steps;
            const lat = lat1 + (lat2 - lat1) * t;
            const lon = lon1 + (lon2 - lon1) * t;
            dots.push(latLonToXYZ(lat, lon));

        // Add last point of each segment
        const last = segment[segment.length - 1];
        dots.push(latLonToXYZ(last[0], last[1]));

          const rz = x * sinA + z * cosA;

          // Tilt around X axis

          const rz2 = y * sinT + rz * cosT;

          ctx.fill();

        angle += ROTATION_SPEED;
        requestAnimationFrame(draw);
