      border-radius: 999px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.25s, border-color 0.25s, transform 0.2s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .buttons a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

  <script>
    (function () {
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width, height;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      // Generate points on a sphere using the Fibonacci sphere algorithm
      const DOT_COUNT = 800;
      const dots = [];

      for (let i = 0; i < DOT_COUNT; i++) {
        const theta = Math.acos(1 - (2 * (i + 0.5)) / DOT_COUNT);
        const phi = Math.PI * (1 + Math.sqrt(5)) * i;
        dots.push({
          x: Math.sin(theta) * Math.cos(phi),
          y: Math.sin(theta) * Math.sin(phi),
          z: Math.cos(theta),
        });
      }

      const ROTATION_SPEED = 0.003;
      const DOT_SIZE = 1.8;

      let angle = 0;

      function draw() {
        ctx.clearRect(0, 0, width, height);

        const r = Math.min(width, height) * 0.3;
        const cx = width / 2;
        const cy = height / 2;

        const cosA = Math.cos(angle);
        const sinA = Math.sin(angle);

        // Slight tilt on x-axis for a more natural globe look
        const tilt = 0.4;
        const cosT = Math.cos(tilt);
        const sinT = Math.sin(tilt);

        for (let i = 0; i < DOT_COUNT; i++) {
          const { x, y, z } = dots[i];

          // Rotate around Y axis
          const rx = x * cosA - z * sinA;
          const rz = x * sinA + z * cosA;

          // Tilt around X axis
          const ry = y * cosT - rz * sinT;
          const rz2 = y * sinT + rz * cosT;

          // Simple perspective projection
          const scale = 1 / (1 - rz2 * 0.3);
          const px = cx + rx * r * scale;
          const py = cy + ry * r * scale;

          // Opacity based on depth â€” dots in the back are dimmer
          const alpha = 0.15 + 0.85 * ((rz2 + 1) / 2);

          ctx.beginPath();
          ctx.arc(px, py, DOT_SIZE * scale, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${alpha.toFixed(2)})`;
          ctx.fill();
        }

        angle += ROTATION_SPEED;
        requestAnimationFrame(draw);
      }

      draw();
    })();
  </script>
