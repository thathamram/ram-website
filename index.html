    *,

    body {
      background: #000;

      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.25s, border-color 0.25s, transform 0.2s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .buttons a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;

  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
  <script>
    (function () {
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width, height;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resize);
      resize();

      // Convert lat/lon to unit sphere xyz
      function latLonToXYZ(lat, lon) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        return {
          x: -(Math.sin(phi) * Math.cos(theta)),
          y: Math.cos(phi),
          z: Math.sin(phi) * Math.sin(theta),
        };
      }

      // Sample points along polygon rings at a fixed spacing
      function sampleRing(ring, spacing) {
        const pts = [];
        for (let i = 0; i < ring.length - 1; i++) {
          const [lon1, lat1] = ring[i];
          const [lon2, lat2] = ring[i + 1];
          // Skip Antarctica region
          if (lat1 < -60 && lat2 < -60) continue;
          const dist = Math.sqrt((lat2 - lat1) ** 2 + (lon2 - lon1) ** 2);
          const steps = Math.max(1, Math.round(dist / spacing));
          for (let s = 0; s < steps; s++) {
            const t = s / steps;
            const lat = lat1 + (lat2 - lat1) * t;
            if (lat < -60) continue;
            // Randomly thin dots for a scattered particle feel
            if (Math.random() > 0.4) continue;
            pts.push(latLonToXYZ(
              lat,
              lon1 + (lon2 - lon1) * t
            ));
          }
        }
        if (ring.length > 0) {
          const last = ring[ring.length - 1];
          if (last[1] >= -60 && Math.random() < 0.4) {
            pts.push(latLonToXYZ(last[1], last[0]));
          }
        }
        return pts;
      }

      let dots = [];
      const ROTATION_SPEED = 0.0008;
      const DOT_SIZE = 1.6;
      const DOT_SPACING = 3;

      let angle = 0;

      // Mouse drag interaction
      let isDragging = false;
      let dragStartX = 0;
      let dragAngleStart = 0;
      let dragVelocity = 0;
      let lastDragX = 0;
      let lastDragTime = 0;

      canvas.addEventListener("pointerdown", function (e) {
        isDragging = true;
        dragStartX = e.clientX;
        dragAngleStart = angle;
        dragVelocity = 0;
        lastDragX = e.clientX;
        lastDragTime = performance.now();
        canvas.setPointerCapture(e.pointerId);
      });

      canvas.addEventListener("pointermove", function (e) {
        if (!isDragging) return;
        const dx = e.clientX - dragStartX;
        angle = dragAngleStart + dx * 0.005;
        const now = performance.now();
        const dt = now - lastDragTime;
        if (dt > 0) {
          // Normalize velocity relative to ~60fps frame time (16ms)
          dragVelocity = (e.clientX - lastDragX) * 0.005 / (dt / 16);
        }
        lastDragX = e.clientX;
        lastDragTime = now;
      });

      canvas.addEventListener("pointerup", function () {
        isDragging = false;
      });

      canvas.addEventListener("pointercancel", function () {
        isDragging = false;
      });

      // Load real Natural Earth 110m coastline data
      fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/land-110m.json")
        .then(function (res) { return res.json(); })
        .then(function (topology) {
          if (!topology.objects || !topology.objects.land) {
            throw new Error("Unexpected TopoJSON structure");
          }
          var land = topojson.feature(topology, topology.objects.land);
          var features = land.type === "FeatureCollection" ? land.features : [land];

          features.forEach(function (feature) {
            var geom = feature.geometry || feature;
            if (geom.type === "Polygon") {
              geom.coordinates.forEach(function (ring) {
                dots = dots.concat(sampleRing(ring, DOT_SPACING));
              });
            } else if (geom.type === "MultiPolygon") {
              geom.coordinates.forEach(function (polygon) {
                polygon.forEach(function (ring) {
                  dots = dots.concat(sampleRing(ring, DOT_SPACING));
                });
              });
            }
          });

          draw();
        })
        .catch(function () {
          // Fallback: show a simple wireframe sphere if data fails to load
          for (var i = 0; i < 800; i++) {
            var theta = Math.acos(1 - (2 * (i + 0.5)) / 800);
            var phi = Math.PI * (1 + Math.sqrt(5)) * i;
            dots.push({
              x: Math.sin(theta) * Math.cos(phi),
              y: Math.sin(theta) * Math.sin(phi),
              z: Math.cos(theta),
            });
          }
          draw();
        });

      function draw() {
        ctx.clearRect(0, 0, width, height);

        var r = Math.min(width, height) * 0.3;
        var cx = width / 2;
        var cy = height / 2;

        // Apply drag momentum with friction decay
        if (!isDragging) {
          dragVelocity *= 0.95;
          angle += ROTATION_SPEED + dragVelocity;
          if (Math.abs(dragVelocity) < 0.0001) dragVelocity = 0;
        }

        var cosA = Math.cos(angle);
        var sinA = Math.sin(angle);

        // Slight tilt on x-axis for a more natural globe look
        var tilt = 0.4;
        var cosT = Math.cos(tilt);
        var sinT = Math.sin(tilt);

        var dotCount = dots.length;
        for (var i = 0; i < dotCount; i++) {
          var d = dots[i];

          // Rotate around Y axis
          var rx = d.x * cosA - d.z * sinA;
          var rz = d.x * sinA + d.z * cosA;

          // Tilt around X axis
          var ry = d.y * cosT - rz * sinT;
          var rz2 = d.y * sinT + rz * cosT;

          // Only draw front-facing dots
          if (rz2 < -0.15) continue;

          // Simple perspective projection
          var scale = 1 / (1 - rz2 * 0.3);
          var px = cx + rx * r * scale;
          var py = cy + ry * r * scale;

          // Opacity based on depth
          var alpha = 0.1 + 0.9 * ((rz2 + 1) / 2);

          ctx.beginPath();
          ctx.arc(px, py, DOT_SIZE * scale, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255,255,255," + alpha.toFixed(2) + ")";
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
    })();
  </script>
